services:
  # Node.js application service
  nodejs_app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hirebot_nodejs
    restart: always
    networks:
      - hirebot_network
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    volumes:
      - .:/app
      - /app/node_modules

  # Nginx service
  nginx:
    image: nginx:latest
    container_name: hirebot_nginx
    restart: always
    ports:
      - '${APP_PORT:-8000}:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - nodejs_app
    networks:
      - hirebot_network
networks:
  hirebot_network:
    driver: bridge
